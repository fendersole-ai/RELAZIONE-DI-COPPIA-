<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>PRISM 2.0 – Consenso Informato</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<!-- Popup di consenso -->
<div id="popup-consenso" class="popup-overlay">
  <div class="popup-content">
    <h2>Consenso Informato</h2>
    <p>
      Benvenuta in PRISM 2.0. Questo test è anonimo, gratuito e non memorizza alcun dato.
      L'AI analizzerà le tue risposte per rilevare eventuali indicatori di rischio.
      Accedendo, confermi di aver compreso queste condizioni.
    </p>
    <div class="popup-buttons">
      <button id="accetto">ACCETTO</button>
      <button id="annulla">ANNULLA</button>
    </div>
  </div>
</div>

<!-- Chat Prism -->
<div id="chat-container" class="hidden">
  <header><h1>PRISM 2.0</h1></header>
  <div class="chat-messages" id="chat-messages"></div>
  <div class="chat-input-area">
    <textarea id="user-input" placeholder="Scrivi qui la tua risposta..."></textarea>
    <button id="send-btn">Invia</button>
  </div>
</div>

<script>
// JS per gestire il flusso
document.addEventListener('DOMContentLoaded', () => {
  const popup = document.getElementById('popup-consenso');
  const chat = document.getElementById('chat-container');
  const accetto = document.getElementById('accetto');
  const annulla = document.getElementById('annulla');
  const sendBtn = document.getElementById('send-btn');
  const userInput = document.getElementById('user-input');
  const chatMessages = document.getElementById('chat-messages');
  const sessionId = 'session-' + Math.random().toString(36).substr(2, 9);

  function addMessage(text, sender) {
    const msg = document.createElement('div');
    msg.classList.add('message', sender);
    msg.textContent = text;
    chatMessages.appendChild(msg);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  async function sendMessage(inputText) {
    if (!inputText.trim() && inputText !== '_START_PROTOCOL_') return;
    if (inputText !== '_START_PROTOCOL_') addMessage(inputText, 'user-message');
    userInput.value = '';
    try {
      const res = await fetch('/prism', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ session_id: sessionId, input: inputText })
      });
      const data = await res.json();
      if (data.output) addMessage(data.output, 'ai-message');
    } catch {
      addMessage("Errore di connessione.", 'ai-message');
    }
  }

  accetto.addEventListener('click', () => {
    popup.style.display = 'none';
    chat.classList.remove('hidden');
    sendMessage('_START_PROTOCOL_');
  });

  annulla.addEventListener('click', () => {
    popup.style.display = 'none';
  });

  sendBtn.addEventListener('click', () => {
    sendMessage(userInput.value);
  });

  userInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
      e.preventDefault();
      sendMessage(userInput.value);
    }
  });
});
</script>

</body>
</html>
